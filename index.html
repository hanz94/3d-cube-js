<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d cube</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="cube" id="cube">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face top">3</div>
            <div class="face bottom">4</div>
            <div class="face left">5</div>
            <div class="face right">6</div>
        </div>
    </div>

    <div class="btn-container">
        <button id="face-1">Ściana 1</button>
        <button id="face-2">Ściana 2</button>
        <button id="face-3">Ściana 3</button>
        <button id="face-4">Ściana 4</button>
        <button id="face-5">Ściana 5</button>
        <button id="face-6">Ściana 6</button>

    </div>
    <div class="btn-container">
        <button id="face-random">Losowa ściana</button>
    </div>

</body>
</html>
